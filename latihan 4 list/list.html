<!-- Ini adalah latihan pembuatan list -->
<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <h3> To Do List </h3>
        <ol>
            <li> Bangun Pagi </li>
            <li> Sarapan </li>
            <li> Tidur </li>
        </ol>
        <ol type="A">
            <li> Bangun Sore </li>
            <li> Bangun Malam </li>
        </ol>
        <ol type="i">
            <li> Bangun Sore </li>
            <li> Bangun Malam </li>
        </ol>
        <h3> Saat siang saya akan </h3>
        <!-- Ini unordered list contoh -->
        <ul>
            <li> Sepak Bola </li>
            <li> Tidur </li>
        </ul>
        <ul type="disc">
            <li> Sepak Bola </li>
            <li> Tidur </li>
        </ul>
        </ul>
        <ul type="square">
            <li> Sepak Bola </li>
            <li> Tidur </li>
        </ul>
        <ul type="circle">
            <li> Sepak Bola </li>
            <li> Tidur </li>
        </ul>
        <dl>
            <dt> term 1 </dt>
            <dd> description 1</dd>
            <dt> term 2 </dt>
            <dd> description 2</dd>
        </dl>
    </body>
</html>
