<!DOCTYPE html>
<html>
    <head>
        <title> Image </title>
    </head>
    <body>
        <!-- Bisa menggunakan internal resource di dalam pc/server sendiri -->
        <img src="santai.jpg">
        <!-- Bisa juga menggunakan external resource (hotlink) -->
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fid.wikipedia.org%2Fwiki%2FUji_bebek&psig=AOvVaw3A69gv2hO2drztTnLL4GQs&ust=1708991630553000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKC-mYzYx4QDFQAAAAAdAAAAABAE">
        <!-- Pelajari juga attribut image lainya seperti src, alt, title, widht, height (px and %)-->
        
        <hr>

        <!-- Bisa juga gabungan antara hyperlink dan image seperti berikut-->
        <a href="https:www.facebook.com">
            <img src="santai.jpg">
        </a>
    </body>
</html>
