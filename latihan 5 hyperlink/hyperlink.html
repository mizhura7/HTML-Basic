<!-- Ini adalah latihan soal hyperlink -->
<!DOCTYPE html>
<!-- anchor(perumpamaan jangkar) -->
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <!-- Masukan link sesuai keinginan dalam href -->
        <p>Klik <a href="http://google.com">disini</a> untuk mengetahui informasi lebih lanjut </p>
        <!-- Bisa juga untuk link ke document yang masih dalam satu folder -->
        <p>Klik <a href="halaman2.html">disini</a> untuk halaman 2</p>
        <!-- Bisa juga untuk link ke document beda folder namun harus lengkap penulisan alamat document -->
        <p>Klik <a href="admin/admin.html">disini</a> untuk masuk ke halaman admin </p>
        <!-- Dengan ini bisa digunakan untuk masuk ke docuement lain dengan spesifik tujuan dengan bantuan id-->
        <p>Klik <a href="halaman3.html#bagian2">disini</a> untuk masuk ke halaman 3 bagian 2 paragraf </p>
        <!-- Dengan penggunaaan target _self/_blank digunakan untuk membuka tab baru atau tab sama-->
        <p> Klik <a href="halaman2.html" target="_blank">disini</a> untuk masuk ke halaman 2 dengan tab baru </p>

    </body>
</html>
