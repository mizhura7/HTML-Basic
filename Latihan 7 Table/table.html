<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<!--Ini adalah table simpel-->
<body>
    <table>
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
    <br>
    <!--Dengan menggunakan complex table ini terlihat jelas header dan body table-->
    <!--Ini adalah table komplex denagan penambahan attribut border untuk membuat garis-->
    <!--Ada juga attribut cellspacing yang membuat table tidak seperti double-->
    <!--Penggunaan attribut cellpadding untuk membuat ruang pada table lebih lebar-->
    <table border="1" cellspacing="0" cellpadding="4">
        <thead>
            <th></th>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
        </thead>
        <tbody>
            <tr>
                <th>Kolom 1</th>
                <td>Baris 1 Kolom 1</td>
                <td>Baris 2 Kolom 2</td>
            </tr>
            <tr>
                <th>Kolom 2</th>
                <td>Baris 1 Kolom 1</td>
                <td>Baris 2 Kolom 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
